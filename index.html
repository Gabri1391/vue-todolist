<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>


    <title>TO-DO-LIST</title>
</head>
<body>
    <div class="container" id="root">
        <!-- HEADER -->
        <header class="text-center my-3 fw-bold display-3">TO DO LIST</header>

        <!-- MAIN -->
        <main class="w-50 mx-auto">
            <div class="input-group mb-3">
                <input v-model.trim="newTask" type="text" class="form-control" placeholder="Aggiungi un task" @keyup.enter="addTask">
                <button @click="addTask" type="button" class="btn btn-primary"> ADD</button>
            </div>

            <h3 v-if="!tasks.length" class="text-center my-5">NO MORE TASKS TO DO FOR TODAY! ;)</h3>
            <ul v-else class="list-group my-3">
                <li :class="{'text-decoration-line-through': task.done == true}" v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between" @click="toggleTask(task)" style="cursor:pointer">
                    {{task.text}}
                    <button @click="removeTask(index)" type="button" class="btn btn-close"></button>
                </li>
            </ul>

        </main>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
